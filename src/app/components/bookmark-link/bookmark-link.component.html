<div (click)="bookmarkPressed()">
    <div class="bookmark-tile">
            <img [hidden]="!logoLoaded" (load)="logoLoaded = true" style="width: 100%; margin: 0 auto;" src='http://icons.better-idea.org/icon?url={{bookmark.Url.split("?")[0]}}&size=80..200..500'>
            <img [hidden]="logoLoaded" style="width: 100%; margin: 0 auto;" src='assets/default-icon.png'>
        </div>
    <div style="text-align: center; padding: 5px; background-color: white;">
        {{truncate(bookmark.Title)}}	
    </div>
</div>
